<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100point</title>

    <style>
      body,
      div,
      dl,
      dt,
      dd,
      ul,
      li,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      pre,
      code,
      form,
      fieldset,
      input,
      textarea,
      p,
      blockquote,
      th,
      td {
        margin: 0;
        padding: 0;
      }

      fieldset,
      img,
      abbr {
        border: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: 100%;
        font-weight: normal;
      }

      img {
        max-width: 100%;
        height: auto;
      }
      body {
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: left;
        width: 100%;
        min-height: 100vh;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      h1 {
        font-size: 24px;
        line-height: 36px;
        font-weight: 600;
        color: #fff;
        margin-top: 24px;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        line-height: 24px;
        font-weight: 600;
        color: #696969;
        margin-bottom: 24px;
      }
      a {
        border: none;
        cursor: pointer;
        color: #fff;
        font-size: 14px;
        line-height: 20px;
        font-weight: 600;
        padding: 10px 16px;
        border-radius: 12px;
        background: var(--Light-purple, #775afa);
        text-decoration: none;
      }
    </style>
